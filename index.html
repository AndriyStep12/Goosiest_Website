<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goosiest</title>
    <link rel="icon" href="./img/goosiestLogo.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.js"
        integrity="sha512-tQQXRDB2wEmuJGtFrmmoFYzNTq8StA1XJrfO0OQbbTxd9G0CwaTDL6/C1y805IlvBVrMwOqob1kf6r/2U5XXVg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./adaptive/firstPage.css">
</head>

<body>

    <div class="cont">
        <header class="head">
            <div class="comp">
                <div class="logo">
                    <div class="image">
                        <img src="./img/goosiestLogo.png" alt="">
                    </div>
                    <div class="text">
                        Goosiest
                    </div>
                </div>
                <div class="burgerLines">
                    <div class="line" id="line1"></div>
                    <div class="line" id="line2"></div>
                    <div class="line" id="line3"></div>
                </div>
            </div>
            <div class="phon">
                <div class="image">
                    <img src="./img/goosiestLogo.png" alt="">
                </div>
                <div class="text">
                    Goosiest
                </div>
                <div class="burgerLines">
                    <div class="line" id="linePhon1"></div>
                    <div class="line" id="linePhon2"></div>
                    <div class="line" id="linePhon3"></div>
                </div>
        </header>
        <div class="burger_open" id="burger_open">
            <div class="center_body">
                <div class="spanTexts">Home</div>
                <div class="spanTexts">About Me</div>
                <div class="spanTexts">Contacts</div>
                <div class="spanTexts">Suport</div>
            </div>
        </div>
        <div class="firstPage" id="firstPage">
            <div class="left">
                <div class="textLeftTyped">
                    Hello, I am
                    <br>
                    <div class="boxTyped">
                        <div class="updText"></div>
                    </div>
                </div>
                <div class="boxDownGet">
                    <span class="st">âžœ</span>
                </div>
            </div>
            <div class="right">
                <div class="sliderBoxCent">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="boxImage" id="boxOne"></div>
                            </div>
                            <div class="swiper-slide">
                                <div class="boxImage" id="boxTwo"></div>
                            </div>
                            <div class="swiper-slide">
                                <div class="boxImage" id="boxThree"></div>
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cl = 0

        var typed = new Typed('.updText', {
            strings: ["Goosiest", "Pro Drifter", "YouTuber"],
            smartBackspace: true, // this is a default
            showCursor: true,
            typeSpeed: 40,
            backSpeed: 50,
            smartBackspace: true, // this is a default
            loop: true,
            backDelay: 2000,
        });

        var swiper = new Swiper(".mySwiper", {
            slidesPerView: "auto",
            centeredSlides: true,
            loop: true,
            spaceBetween: 30,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            }
        });

        $('.burgerLines').click(function () {
            if (cl === 0) {
                firstPage.style.marginLeft = '-100%'
                burger_open.style.marginLeft = '0%'
                line1.style.transform = 'rotate(45deg)'
                line3.style.transform = 'rotate(-45deg)'
                linePhon1.style.transform = 'rotate(45deg)'
                linePhon3.style.transform = 'rotate(-45deg)'
                line1.style.position = 'absolute'
                line3.style.position = 'absolute'
                linePhon1.style.position = 'absolute'
                linePhon3.style.position = 'absolute'
                line2.style.opacity = '0'
                linePhon2.style.opacity = '0'
                linePhon2.style.margin = '0'
                cl = 1
            } else if (cl != 0) {
                firstPage.style.marginLeft = '0%'
                burger_open.style.marginLeft = '100%'
                line1.style.transform = 'rotate(0deg)'
                line3.style.transform = 'rotate(0deg)'
                linePhon1.style.transform = 'rotate(0deg)'
                linePhon3.style.transform = 'rotate(0deg)'
                linePhon2.style.opacity = '1'
                line2.style.opacity = '1'
                line1.style.position = 'relative'
                line3.style.position = 'relative'
                linePhon1.style.position = 'relative'
                linePhon3.style.position = 'relative'
                line2.style.margin = '10px 0'
                linePhon2.style.margin = '10px 0'
                line2.style.marginLeft = '10px'
                linePhon2.style.marginLeft = '10px'
                cl = 0
            }
        })
    </script>
</body>

</html>
